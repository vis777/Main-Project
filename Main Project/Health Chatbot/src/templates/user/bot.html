{% extends 'userindex.html'%}
{% block body %}
<head>
  
  <link rel="stylesheet" href="./static/assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<style>
  body

  .chatbot {
    max-width: 90%;
    margin: 0 auto;
    font-family: Arial, sans-serif;
  }

  .chat-container {
    box-shadow: 0 1px 40px 5px rgba(0, 0, 0, 0.37);
    display: flex;
    flex-direction: column;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    overflow-y: scroll;
    height: 400px;
    scrollbar-width: none;
    /* Firefox */
    -ms-overflow-style: none;
    /* IE and Edge */
  }

  .chat-container::-webkit-scrollbar {
    display: none;
    /* Chrome, Safari, and Opera */
  }


  .chat-bubble {
    max-width: 70%;
    margin-bottom: 10px;
    padding: 10px;
  }

  .chat-bubble.bot {
    background-color: #42A5F5;
    color: #fff;
    border-radius: 10px 10px 10px 0;
    align-self: flex-start;

  }

  .chat-bubble.user {
    background-color: #42A5F5;
    color: #fff;
    border-radius: 10px 10px 0 10px;
    align-self: flex-end;
  }

  .input-container {
  display: flex;
  margin-top: 20px;
  position: relative; /* added */
}

textarea {
  box-shadow: 0 1px 40px 5px rgba(0, 0, 0, 0.37);
  background-color: #000000;
  color: aliceblue;
  flex-grow: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  overflow: hidden;
  resize: none;
  /* Disable resizing */
  height: 40px;
  /* Set a fixed height */
}
textarea:focus {
  outline: none;
}

.send-btn {
  position: absolute; /* added */
  top: 50%; /* added */
  right: 10px; /* added */
  transform: translateY(-50%); /* added */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background: none;
  color: #898989;
  cursor: pointer;
  font-size: 16px;
  transition: 0.2s;
}
.send-btn:hover {
  color: #000000;
  transition: 0.2s;
}



</style>
</head>
<body>

  <div class="container glasschatbot">


  <form id="form1" name="form1" method="post" action="/insertchatbot">

    <div class="chatbot">
      <div class="chat-container">

        {% for d in data %}

        <div class="chat-bubble user">
          <p>{{d['Question']}}</p>
        </div>
        <div class="chat-bubble bot">
          <p>{{d['Answer']}} </p>
        </div>

        {% endfor %}

      </div>
      <div class="input-container">
        <textarea name="textarea" id="textareas" required class="form-control"
          placeholder="Type your message..."></textarea>
          <button type="submit" name="button" class="send-btn"><i class="fas fa-paper-plane"></i></button>

        <!-- <input type="submit" name="button" id="button" value="Send" class="registerbtn" /> -->

      </div>
    </div>
  </form>
</div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#textareas").focus();

      $('#textareas').on('keydown', function (e) {
        if (e.keyCode == 13 && !e.shiftKey) {
          e.preventDefault();
          $('form').submit();
        }
      });
    });
    
    window.onload = function () {
      var chatContainer = document.querySelector('.chat-container');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };
  </script>
  </body>
  {% endblock %}
