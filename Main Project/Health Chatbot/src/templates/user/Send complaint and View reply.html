{% extends 'userindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/sendcomplaint#about">
  <table class="table table-striped">
    <tr>
      <th scope="col">Complaint</th>
      <th scope="col">Date</th>
      <th scope="col">Reply</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['Complaint']}}</td>
      <td>{{i['Date']}}</td>
      <td>{{i['Reply']}}</td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="3"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-info"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
