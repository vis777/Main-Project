{% extends 'userindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/add_sympt">
  <table class="table table-striped">
    <tr>
      <td>Symptoms</td>
      <td>
        <select name="select">
          {% for i in data %}
          <option value="{{i['symptom']}}">{{i['symptom']}}</option>
          {% endfor %}
        </select>
        <td>
        <input type="submit" name="Submit" value="ADD" class="btn btn-info"/>
      </td>
      </td>
    </tr>
    {% for i in range(0,sypt|length -1) %}
    <tr>
      <td colspan="3">
     {{sypt[i]}}   <a href="delete_ss?id={{sypt[i]}}">Delete</a>
      </td>
    </tr>
    {% endfor %}
</form>
<form id="form2" name="form2" method="post" action="/predict">
     <tr>
      <td colspan="3" align="center">
        <input type="submit" name="Submit" value="Predict" class="btn btn-primary"/>
      </td>
    </tr>
  </form>
</table>
</body>
</html>
{% endblock %}
