{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/addexpert#about">
  <table class="table table-striped">
    <tr>
      <th width="40" scope="col">Name</th>
      <th width="55" scope="col">Address</th>
      <th width="38" scope="col">Email</th>
      <th width="41" scope="col">Phone</th>
      <th width="41" scope="col">Area</th>
      <th width="80" scope="col">&nbsp;</th>
    </tr>

    {% for i in val %}

    <tr>
      <td>{{i['Fname']}} {{i['Lname']}}</td>
      <td>{{i['Place']}} {{i['Post']}} {{i['Pin']}}</td>
      <td>{{i['Email']}}</td>
      <td>{{i['Phone']}}</td>
      <td>{{i['area']}}</td>
      <td><label><a href="edtexp?id={{i['eid']}}#about" class="btn btn-primary">Edit </a><br>
        <a href="deleteexp?id={{i['lid']}}" class="btn btn-danger"> Delete</a></label></td>
    </tr>
    {% endfor %}
    <tr align="center">
      <td colspan="6"><label>
        <input type="submit" name="Submit3" value="Add"  class="btn btn-info"/>
      </label></td>
    </tr>



  </table>
</form>
</body>
{% endblock %}
