{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action=" ">
 <table class="table table-striped">
    <tr>
      <th width="68" scope="col">Complaint</th>
      <th width="68" scope="col">Username</th>
      <th width="33" scope="col">Date</th>
      <th width="44" scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['Complaint']}}</td>
      <td>{{i['Fname']}} {{i['Lname']}}</td>
      <td>{{i['Date']}}</td>
      <td><a href="reply?id={{i['Cid']}}" class="btn btn-primary">Reply</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
