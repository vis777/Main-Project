{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
 <table class="table table-striped">
    <tr>
      <th width="40" scope="col">Name</th>
      <th width="55" scope="col">Address</th>
      <th width="43" scope="col">E-mail</th>
      <th width="49" scope="col">Phone</th>
      <th width="74" scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['Fname']}} {{i['Lname']}}</td>
      <td>{{i['Place']}} {{i['Post']}} {{i['Pin']}}</td>
      <td>{{i['Email']}}</td>
      <td>{{i['Phone']}}</td>
      {% if i['type']=='expert' %}
      <td><p><a href="block?id={{i['lid']}}#about" class="btn btn-danger">Block</a></p></td>
        {% else %}
     <td> <p> <a href="unblock?id={{i['lid']}}#about" class="btn btn-primary">Unblock</a></p></td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
