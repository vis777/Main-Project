{% extends 'expertindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="insert_symptoms">
  <label></label>
  <table class="table table-striped">
    <tr>
      <th scope="row">Disease</th>
      <td><label>
        <select name="select">
          {% for i in val %}
          <option value="{{i['Did']}}">{{i['Name']}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Symptoms</th>
      <td><label>
        <input type="text" name="textfield" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-info"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
